services:
  - type: web
    name: api-gerenciamento-escolar
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: CORS_ORIGINS
        value: "*"
      - key: ENVIRONMENT
        value: production

databases:
  - name: postgres-db
    databaseName: gerenciamento_escolar
    user: postgres
