<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if aluno %}Editar aluno{% else %}Adicionar aluno{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    {% include 'menu.html' %}
    <h1>{% if aluno %}Editar aluno{% else %}Adicionar aluno{% endif %}</h1>
    <form action="{% if aluno %}/alunos/editar/{{ aluno.id }}{% else %}/alunos/adicionar{% endif %}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ aluno.nome if aluno }}" required>
        </div>
        <div class="mb-3">
            <label for="curso_id" class="form-label">Curso_id:</label>
            <input type="text" id="curso_id" name="curso_id" class="form-control" value="{{ aluno.curso_id if aluno }}" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/alunos" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
