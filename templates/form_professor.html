<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if professor %}Editar Professor{% else %}Adicionar Professor{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    {% include 'menu.html' %}
    <h1>{% if professor %}Editar Professor{% else %}Adicionar Professor{% endif %}</h1>
    <form action="{% if professor %}/professores/editar/{{ professor.id }}{% else %}/professores/adicionar{% endif %}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ professor.nome if professor }}" required>
        </div>
        <div class="mb-3">
            <label for="especializacao" class="form-label">Especialização:</label>
            <input type="text" id="especializacao" name="especializacao" class="form-control" value="{{ professor.especializacao if professor }}" required>
        </div>
        <div class="mb-3">
            <label for="departamento" class="form-label">Departamento:</label>
            <input type="text" id="departamento" name="departamento" class="form-control" value="{{ professor.departamento if professor }}" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/professores" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
