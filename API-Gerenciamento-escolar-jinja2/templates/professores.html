<!DOCTYPE html>
<html lang="pt">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'menu.html' %}

    <div class="container">
        <h1>Professores</h1>
        <a href="/professores/adicionar" class="btn btn-primary mb-3">Adicionar Professor</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Especialização</th>
                    <th>Departamento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for professor in professores %}
                <tr>
                    <td>{{ professor.nome }}</td>
                    <td>{{ professor.especializacao }}</td>
                    <td>{{ professor.departamento }}</td>
                    <td>
                        <a href="/professores/editar/{{ professor.id }}" class="btn btn-warning">Editar</a>
                        <a href="/professores/remover/{{ professor.id }}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja remover este professor?')">Remover</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
