<!DOCTYPE html>
<html lang="pt">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'menu.html' %}

    <div class="container">
        <h1>Alunos</h1>
        <a href="/alunos/adicionar" class="btn btn-primary mb-3">Adicionar Aluno</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Curso_id</th>
                </tr>
            </thead>
            <tbody>
                {% for aluno in alunos %}
                <tr>
                    <td>{{ aluno.nome }}</td>
                    <td>{{ aluno.curso_id }}</td>
                    <td>
                        <a href="/alunos/editar/{{ aluno.id }}" class="btn btn-warning">Editar</a>
                        <a href="/alunos/remover/{{ aluno.id }}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja remover este aluno?')">Remover</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
