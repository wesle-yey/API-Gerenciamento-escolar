<!DOCTYPE html>
<html lang="pt">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'menu.html' %}

    <div class="container">
        <h1>Cursos</h1>
        <a href="/cursos/adicionar" class="btn btn-primary mb-3">Adicionar curso</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                {% for curso in cursos %}
                <tr>
                    <td>{{ curso.nome }}</td>
                    <td>{{ curso.descricao }}</td>
                    <td>
                        <a href="/cursos/editar/{{ curso.id }}" class="btn btn-warning">Editar</a>
                        <a href="/cursos/remover/{{ curso.id }}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja remover este curso?')">Remover</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
