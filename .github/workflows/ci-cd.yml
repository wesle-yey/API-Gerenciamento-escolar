name: CI/CD Pipeline - Sistema de Gerenciamento Escolar

on:
  push:
    branches: [main, develop, autenticacao]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Executar Testes BÃ¡sicos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependÃªncias bÃ¡sicas
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pytest

      - name: Teste bÃ¡sico de importaÃ§Ã£o
        run: |
          python -c "import fastapi; print('âœ… FastAPI importado com sucesso')"
          python -c "import uvicorn; print('âœ… Uvicorn importado com sucesso')"
          python -c "import pytest; print('âœ… Pytest importado com sucesso')"

      - name: Teste de sintaxe
        run: |
          python -m py_compile main.py
          echo "âœ… Sintaxe do main.py estÃ¡ correta"

  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t app:latest .
          echo "âœ… Docker build concluÃ­do"

  notify:
    name: Status Final
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    steps:
      - name: Status dos Jobs
        run: |
          echo "ğŸ“Š Status dos Jobs:"
          echo "ğŸ§ª Testes: ${{ needs.test.result }}"
          echo "ğŸ³ Build: ${{ needs.build.result }}"
          
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "âœ… Pipeline executada com sucesso!"
          else
            echo "âŒ Pipeline falhou!"
            exit 1
          fi