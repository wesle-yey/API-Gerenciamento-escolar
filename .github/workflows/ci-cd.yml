name: CI/CD Pipeline - Sistema de Gerenciamento Escolar

on:
  push:
    branches: [ main, develop, autenticacao ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Executar Testes
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: escola_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Instalar depend√™ncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Executar testes
      env:
        DATABASE_URL: postgresql://admin:password@localhost:5432/escola_test
        SECRET_KEY: test_secret_key_for_ci_cd
        ALGORITHM: HS256
      run: |
        pytest tests/ -v --tb=short
        
    - name: Verificar cobertura de testes
      run: |
        pytest tests/ --cov=. --cov-report=xml --cov-report=term-missing
        
    - name: Upload cobertura para Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  security:
    name: Verifica√ß√£o de Seguran√ßa
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Instalar depend√™ncias
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        
    - name: Verifica√ß√£o de seguran√ßa com Bandit
      run: |
        bandit -r . -f json -o bandit-report.json || true
        
    - name: Verifica√ß√£o de vulnerabilidades com Safety
      run: |
        safety check -r requirements.txt --json --output safety-report.json || true
        
    - name: Upload relat√≥rios de seguran√ßa
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  build-and-push:
    name: Build e Push da Imagem Docker
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4
      
    - name: Login no Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build da imagem Docker
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/gerenciamento-escolar:latest .
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/gerenciamento-escolar:${{ github.sha }} .
        
    - name: Push da imagem para Docker Hub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/gerenciamento-escolar:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/gerenciamento-escolar:${{ github.sha }}
        
    - name: Deploy autom√°tico (opcional)
      run: |
        echo "Imagem publicada com sucesso no Docker Hub!"
        echo "Para executar: docker run -p 8000:8000 ${{ secrets.DOCKERHUB_USERNAME }}/gerenciamento-escolar:latest"

  notify:
    name: Notifica√ß√£o de Status
    runs-on: ubuntu-latest
    needs: [test, security, build-and-push]
    if: always()
    
    steps:
    - name: Notificar status do pipeline
      run: |
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.security.result }}" == "success" ]; then
          echo "‚úÖ Pipeline executado com sucesso!"
          echo "üöÄ Sistema dispon√≠vel para deploy"
        else
          echo "‚ùå Pipeline falhou!"
          echo "üîç Verifique os logs para mais detalhes"
          exit 1
        fi
